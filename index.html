<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ARLAN MOTORWORKS | PREMIUM SERVICE</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root{--gold:#d4af37; --bg:#050505; --card: rgba(255,255,255,0.03);}
*{box-sizing:border-box; font-family: -apple-system, system-ui, sans-serif;}
body{margin:0; background:var(--bg); color:#fff; -webkit-font-smoothing: antialiased; overflow-x: hidden;}

/* Главный экран с работающим фоном */
.hero{
 position:relative;
 height:80vh;
 display: flex;
 align-items: center;
 justify-content: center;
 background: #000 url('https://images.unsplash.com/photo-1614162692292-7ac56d7fd701?q=80&w=1000') center/cover no-repeat;
}

.overlay{
 position:absolute;
 inset:0;
 background: linear-gradient(to bottom, rgba(0,0,0,0.1), var(--bg));
}

.hero-content{
 position:relative;
 z-index: 2;
 text-align:center;
 padding:20px;
 animation: fadeInUp 1s ease-out;
}

@keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

.logo{color:var(--gold); letter-spacing:7px; font-weight:900; font-size:12px; text-transform: uppercase;}
h1 { font-size: 42px; font-weight: 900; margin: 10px 0; line-height: 0.85; letter-spacing: -2px; text-transform: uppercase;}

.status-pill{
 display: inline-block;
 margin: 20px 0;
 padding: 8px 20px;
 border: 1px solid var(--gold);
 border-radius: 40px;
 font-size: 10px;
 font-weight: 800;
 background: rgba(0,0,0,0.7);
 backdrop-filter: blur(10px);
}

/* Секция с фото машин */
.label { padding: 40px 20px 15px; color: var(--gold); font-size: 10px; font-weight: 800; letter-spacing: 4px; text-transform: uppercase; opacity: 0.8;}

.car-gallery {
 display: flex;
 gap: 15px;
 overflow-x: auto;
 padding: 0 20px 20px;
 scroll-snap-type: x mandatory;
}
.car-gallery::-webkit-scrollbar { display: none; }

.car-box {
 min-width: 85%;
 height: 240px;
 border-radius: 25px;
 background-size: cover;
 background-position: center;
 border: 1px solid rgba(255,255,255,0.1);
 scroll-snap-align: center;
 background-color: #111;
 transition: 0.3s;
}

/* Блок услуг */
.services {
 margin: 0 20px;
 background: var(--card);
 border-radius: 28px;
 border: 1px solid rgba(255,255,255,0.05);
 overflow: hidden;
}
.s-item {
 display: flex;
 justify-content: space-between;
 align-items: center;
 padding: 25px 20px;
 border-bottom: 1px solid rgba(255,255,255,0.05);
}
.s-item:last-child { border: none; }
.s-item b { font-size: 16px; font-weight: 600; }
.s-item span { color: var(--gold); font-weight: 900; font-size: 18px; }

/* Закрепленные кнопки */
.action-area {
 position: fixed;
 bottom: 0;
 left: 0;
 right: 0;
 padding: 20px;
 background: linear-gradient(to top, var(--bg) 80%, transparent);
 z-index: 1000;
}
.btn {
 display: flex;
 align-items: center;
 justify-content: center;
 gap: 12px;
 width: 100%;
 padding: 22px;
 border-radius: 20px;
 text-decoration: none;
 font-weight: 900;
 font-size: 14px;
 transition: 0.2s;
}
.btn-gold { background: var(--gold); color: #000; box-shadow: 0 10px 30px rgba(212,175,55,0.2); }
.btn-dark { background: #151515; color: #fff; border: 1px solid #333; margin-top: 10px; }
.btn:active { transform: scale(0.96); }

footer { text-align: center; padding: 40px 20px 180px; color: #333; font-size: 9px; letter-spacing: 3px; }
</style>
</head>

<body>

<section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
        <div class="logo">ARLAN MOTORWORKS</div>
        <div id="status" class="status-pill">ПРОВЕРКА...</div>
        <h1>PREMIUM<br>CAR CARE</h1>
        <p style="color:var(--gold); font-weight: 700; letter-spacing: 5px; font-size: 11px; margin-top: 15px;">КЫЗЫЛ-КИЯ</p>
    </div>
</section>

<div class="label">Наши проекты</div>
<div class="car-gallery">
    <div class="car-box" style="background-image: url('https://images.unsplash.com/photo-1544636331-e26879cd4d9b?q=80&w=800')"></div>
    <div class="car-box" style="background-image: url('https://images.unsplash.com/photo-1493238555626-39c6c94ee356?q=80&w=800')"></div>
    <div class="car-box" style="background-image: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=800')"></div>
</div>

<div class="label">Услуги сервиса</div>
<div class="services">
    <div class="s-item"><b>Диагностика</b> <span>500 с</span></div>
    <div class="s-item"><b>Замена масла</b> <span>400 с</span></div>
    <div class="s-item"><b>Ходовая часть</b> <span>от 1000 с</span></div>
</div>

<footer>
    ARLAN MOTORWORKS • 2026<br>KYZYL-KIYA, KYRGYZSTAN
</footer>

<div class="action-area">
    <a href="https://wa.me/996505511125" class="btn btn-gold">
        <i class="fab fa-whatsapp" style="font-size: 20px;"></i> ЗАПИСАТЬСЯ В WHATSAPP
    </a>
    <a href="tel:+996505511125" class="btn btn-dark">
        <i class="fas fa-phone-alt"></i> ПОЗВОНИТЬ МАСТЕРУ
    </a>
</div>

<script>
function updateStatus() {
    const s=document.getElementById("status");
    const h=new Date().getHours(), d=new Date().getDay();
    if(d!==0 && h>=9 && h<18) {
        s.innerHTML = "● СЕЙЧАС ОТКРЫТЫ";
        s.style.color = "#d4af37";
        s.style.borderColor = "#d4af37";
    } else {
        s.innerHTML = "○ СЕЙЧАС ЗАКРЫТО";
        s.style.color = "#666";
        s.style.borderColor = "#333";
    }
}
updateStatus();
</script>

</body>
</html>
