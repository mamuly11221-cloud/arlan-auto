<!DOCTYPE html>
<html lang="ru">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARLAN MOTORWORKS</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root{--gold:#d4af37;}
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;}
body{margin:0;background:#000;color:#fff;}

.hero{
 position:relative;
 height:100vh;
 overflow:hidden;
}

.hero picture, .hero img{
 width:100%;
 height:100%;
 object-fit:cover;
}

.overlay{
 position:absolute;
 inset:0;
 background:linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.85));
}

.hero-content{
 position:absolute;
 inset:0;
 display:flex;
 flex-direction:column;
 align-items:center;
 justify-content:center;
 text-align:center;
 padding:20px;
}

.logo{color:var(--gold);letter-spacing:5px;font-weight:900;font-size:14px;}
.status{
 margin:20px 0;
 padding:6px 18px;
 border:1px solid var(--gold);
 border-radius:40px;
 font-size:12px;
 color:var(--gold);
}

.btn{
 display:block;
 width:90%;
 max-width:340px;
 padding:18px;
 border-radius:14px;
 text-decoration:none;
 font-weight:900;
 margin:10px auto;
}

.btn-gold{background:var(--gold);color:#000;}
.btn-outline{border:1px solid #fff;color:#fff;}

.section{padding:50px 20px;}
h2{text-align:center;color:var(--gold);letter-spacing:3px;font-size:12px;}
.card{
 background:#111;
 border:1px solid #333;
 border-radius:20px;
 padding:22px;
 margin-bottom:15px;
}

footer{text-align:center;color:#777;font-size:11px;padding:40px 20px 120px;}
</style>
</head>

<body>

<section class="hero">
<picture>
 <source srcset="https://i.imgur.com/2tYF2Rg.jpg" media="(max-width: 600px)">

<div class="overlay"></div>

<div class="hero-content">
<div class="logo">ARLAN MOTORWORKS</div>
<div id="status" class="status">ПРОВЕРКА...</div>

<p style="color:#d4af37;letter-spacing:4px;">КЫЗЫЛ-КИЯ</p>
<a href="https://wa.me/996505511125" class="btn btn-gold">НАПИСАТЬ В WHATSAPP</a>
<a href="tel:+996505511125" class="btn btn-outline">ПОЗВОНИТЬ</a>
</div>
</section>

<section class="section">
<h2>ПОЧЕМУ МЫ</h2>
<div class="card">Гарантия на все работы</div>
<div class="card">Без навязывания услуг</div>

<h2>УСЛУГИ</h2>
<div class="card">Диагностика — 500 с</div>
<div class="card">Замена масла — 400 с</div>
<div class="card">Ходовая — от 1000 с</div>
</section>

<footer>
ARLAN MOTORWORKS<br>MADE FOR THE BEST DRIVERS
</footer>

<script>
const s=document.getElementById("status");
const h=new Date().getHours(),d=new Date().getDay();
s.innerHTML=(d!==0&&h>=9&&h<18)?"● СЕЙЧАС ОТКРЫТЫ":"○ СЕЙЧАС ЗАКРЫТО";
</script>

</body>
</html>
